<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Readerstacks convert form into ajax request</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"
    ></script>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="index.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>

  <body class="antialiased">
    <div class="container">
      <!-- main app container -->
      <div class="readersack">
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <h3>Convert any form into Ajax form - Readerstacks.com</h3>

              <form
                method="post"
                id="validateajax"
                action="https://dummy.restapiexample.com/api/v1/create"
                name="registerform"
              >
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    name="email"
                    value=""
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>Phone number</label>
                  <input
                    type="text"
                    name="phone_number"
                    value=""
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>Picture</label>
                  <input type="file" name="picture[]" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    name="username"
                    value=""
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>
                <div>
                  <h2>OUTPUT:</h2>
                  <div id="output"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- credits -->
      <div class="text-center">
        <p>
          <a href="#" target="_top"
            >Convert any form into Ajax form - Readerstacks.com</a
          >
        </p>
        <p>
          <a href="https://readerstacks.com" target="_top">readerstacks.com</a>
        </p>
      </div>
    </div>
    <script>
      $(function () {
        $('#validateajax').on('submit', function (e) {
          e.preventDefault();
          var action = $(this).attr('action');
          var method = $(this).attr('method');
          var form_data = new FormData($(this)[0]);
          $.ajax({
            url: action,
            dataType: 'json', // what to expect back from the server
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            type: method,

            success: function (response) {
              $('#output').html(JSON.stringify(response));
              $('#output').css('color', 'green');
              // display success response from the server
            },
            error: function (response) {
              $('#output').html(JSON.stringify(response));
              $('#output').css('color', 'red');
            },
          });
        });
      });
    </script>
  </body>
</html>
